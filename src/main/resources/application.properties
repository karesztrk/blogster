#DB properties:
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://${OPENSHIFT_MYSQL_DB_HOST}:${OPENSHIFT_MYSQL_DB_PORT}/${OPENSHIFT_APP_NAME}
db.username=${OPENSHIFT_MYSQL_DB_USERNAME}
db.password=${OPENSHIFT_MYSQL_DB_PASSWORD}

#Hibernate Configuration:
entitymanager.packages.to.scan=hu.sample.blogster.model
entitymanager.hbm2ddl.auto=update
entitymanager.show.sql=true
entitymanager.dialect=org.hibernate.dialect.MySQL5InnoDBDialect